name: core-contracts-release

# Run this workflow manually
on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Version number of the release to be deployed'
        required: true
      network:
        description: 'Network to deploy core contracts release on'
        required: true

jobs:
  core_contracts_release:
    runs-on: ubuntu-latest
    steps:
      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Checkout code
        uses: actions/checkout@v2

      # Runs the Super-Linter action
      - name: Run the core contract release script
        uses: ./.github/scripts/cd_core_contracts_release.sh ${{ github.event.inputs.release_version }} ${{ github.event.inputs.network }}
